<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="w-100 h-100 d-flex align-items-center">
        <div class="container ">
            <div class="row justify-content-center">
                <div class="formulario col-11 col-md-4 shadow-lg pb-5 py-md-4 px-5 radius-24">
                    <h1 class="titulo my-5 fw-bold">Bem vindo(a) de volta</h1>
                    <form>
                        <div class="mb-3 position-relative">
                          <input type="email" class="form-control py-2 mb-4 radius-24 position-relative shadow-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <span class="span ">E-mail</span>
                        </div>
                        <div class="mb-3 position-relative">
                          <input type="password" class="form-control py-2 radius-24 position-relative shadow-sm" id="exampleInputPassword1">
                          <span class="span">Senha</span>
                        </div>
                        
                        <button type="submit" class="btn btn-success d-block w-100 py-3 my-5 fw-bold radius-24 shadow">ENTRAR</button>
                      </form>
                        <p class="fw-bold pt-md-5 pt-4 text-center logo">LOGO</p>

                </div>

            </div>
        </div>

    </main>
